<ion-list no-padding>
  <ion-item-divider text-center>
    <ion-label>
      Minha Conta
    </ion-label>
  </ion-item-divider>
  <ion-item
    style="cursor: pointer;"
    lines="none"
    *ngFor="let item of menu"
    (click)="goPage(item.url)"
    [routerLinkActive]="item.url"
  >
    <ion-icon slot="start" [name]="item.icon"></ion-icon>
    <ion-label>
      <h2>{{ item.title }}</h2>
    </ion-label>
  </ion-item>
  <ion-item style="cursor: pointer;" lines="none" (click)="logout()">
    <ion-icon slot="start" name="log-out"></ion-icon>
    <ion-label>
      <h2>Sair</h2>
    </ion-label>
  </ion-item>
</ion-list>
